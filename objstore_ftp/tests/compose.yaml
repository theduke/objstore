
# docker compose file
# Starts an FTP server
#
# Port: 9021
# Users:
#   - user1 // user1pw1

services:
    ftp-server:
        container_name: my-ftp-server
        environment:
            - PUBLIC_IP=127.0.0.1
            - FTP_USER=user1
            - FTP_PASS=user1pw1
        image: garethflowers/ftp-server
        ports:
            - "9020-9021:20-21/tcp"
            - "40000-40009:40000-40009/tcp" # For passive mode
        volumes:
            - "/data:/home/user"

